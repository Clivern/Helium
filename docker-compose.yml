version: '3.1'

services:

  # Web UI
  # app:
  #   build: .
  #   depends_on:
  #     - db

  # Background Worker
  # worker:
  #   build: .
  #   depends_on:
  #     - db

  # MySQL Database
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306

  # Database UI
  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - 8080:8080
    depends_on:
      - db
